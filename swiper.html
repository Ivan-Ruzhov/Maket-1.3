<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сервис по ремонту электроники">
    <meta name="keywords" content="Ремонт телефонов планшетов ноутбуков">
    <link rel="stylesheet"  id="stylesheet1" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="swiper.css">
    <title>CPS сервис по ремонту электроники.</title>
</head>
<body>
<div class="label">
<h1 class="label__text">Ремонт техники различных брендов</h1>
</div>
<div class="swiper">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><a href="https://www.lenovo.com/ru/ru/" class="swiper-slide__link-lenovo swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.samsung.com/ru/" class="swiper-slide__link-samsung swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.apple.com/ru/" class="swiper-slide__link-apple swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.viewsonic.com/ru/" class="swiper-slide__link-viewSonic swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.bosch.ru/" class="swiper-slide__link-bosch swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.hp.com/kz-ru/home.html" class="swiper-slide__link-hp swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.acer.com/ru-ru" class="swiper-slide__link-acer swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.sony.ru/" class="swiper-slide__link-sony swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.lenovo.com/ru/ru/" class="swiper-slide__link-lenovo swiper-slide__link-lenovo swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.samsung.com/ru/" class="swiper-slide__link-samsung swiper-slide__link"></a></div>
        <div class="swiper-slide"><a href="https://www.apple.com/ru/" class="swiper-slide__link-apple swiper-slide__link"></a></div>
    </div>
    <div class="swiper-pagination"></div>
    <button class="swiper__button swiper__button-hidden">Показать все</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="swiper.js"></script>
</body>
</html>
