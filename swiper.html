<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сервис по ремонту электроники">
    <meta name="keywords" content="Ремонт телефонов планшетов ноутбуков">
    <link rel="stylesheet"  id="stylesheet1" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="swiper.css">
    <title>CPS сервис по ремонту электроники.</title>
</head>
<body>
<div class="container">
    <div class="label">
    <h1 class="label__text">Ремонт техники различных брендов</h1>
    </div>
    <div class="brands">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <a href="https://www.lenovo.com/ru/ru/" class="swiper-slide__link-lenovo swiper-slide__link">
                        <img src="image/links/lenovo.png" width="108" height="32" alt="Lenovo">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.samsung.com/ru/" class="swiper-slide__link-samsung swiper-slide__link">
                        <img src="image/links/samsung.png" width="116" height="39" alt="Samsung">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.apple.com/ru/" class="swiper-slide__link-apple swiper-slide__link">
                        <img src="image/links/apple.png" width="44" height="44" alt="Apple">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.viewsonic.com/ru/" class="swiper-slide__link-viewSonic swiper-slide__link">
                        <img src="image/links/viewSonic.png" width="128" height="21" alt="ViewSonic">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.bosch.ru/" class="swiper-slide__link-bosch swiper-slide__link">
                        <img src="image/links/bosch.png" width="128" height="30" alt="Bosch">
                    </a>
                </div>
                <div class="swiper-slide">
                    <a href="https://www.hp.com/kz-ru/home.html" class="swiper-slide__link-hp swiper-slide__link">
                        <img src="image/links/hp.png" width="52" height="52" alt="HP">
                    </a>
                </div>
                <div class="swiper-slide swiper-slide-hidden-one">
                    <a href="https://www.acer.com/ru-ru" class="swiper-slide__link-acer swiper-slide__link">
                        <img src="image/links/acer.png" width="94" height="24" alt="Acer">
                    </a>
                </div>
                <div class="swiper-slide swiper-slide-hidden-one">
                    <a href="https://www.sony.ru/" class="swiper-slide__link-sony swiper-slide__link ">
                        <img src="image/links/sony.png" width="128" height="26" alt="Sony">
                    </a>
                </div>
                <div class="swiper-slide swiper-slide-hidden-one">
                    <a href="https://www.lenovo.com/ru/ru/" class=" swiper-slide__link-lenovo swiper-slide__link ">
                        <img src="image/links/lenovo.png" width="108" height="32" alt="Lenovo">
                    </a>
                </div>
                <div class="swiper-slide swiper-slide-hidden-one">
                    <a href="https://www.samsung.com/ru/" class="swiper-slide__link-samsung swiper-slide__link ">
                        <img src="image/links/samsung.png" width="116" height="39" alt="Samsung">
                    </a>
                </div>
                <div class="swiper-slide swiper-slide-hidden-one">
                    <a href="https://www.apple.com/ru/" class="swiper-slide__link-apple swiper-slide__link ">
                        <img src="image/links/apple.png" width="44" height="44" alt="Apple">
                    </a>
                </div>
            </div>
                <div class="swiper-pagination"></div>
            <button class="button arrow-down button-hidden">Показать все</button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" id="swiper"></script>
<script src="swiper.js"></script>
</body>
</html>
